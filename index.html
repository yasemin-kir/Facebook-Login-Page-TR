<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Giriş Yap veya Kaydol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/fb-favicon.webp" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>facebook</h1>
            <p>Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı sağlar.</p>
        </div>
        <div class="login-form">
            <form>
                <input type="text" placeholder="E-Posta veya Telefon Numarası">
                <input type="password" placeholder="Şifre">
                <a href="#"><button class="login">Giriş Yap</button></a>
                <a class="forget-pw" href="#">Şifreni mi Unuttun?</a>
                <hr> 
                <a href="#"><button class="create-account">Yeni hesap oluştur</button> </a>                   
            </form>
            <div class="create-page">
                <p>Ünlü biri, marka veya işletme için <strong><a href="#">Sayfa oluştur.</a></strong></p>
            </div>
        </div>
    </div>
</body>
</html>
